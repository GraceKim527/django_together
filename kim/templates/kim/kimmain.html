<a href="{% url 'kimcreate' %}">작성하기</a>
{% for blog in blog.all %}
<form method = 'POST'>
    <h1> {{ blog.title }}</h1>
    <p> {{ blog.writer }}</p>
    <p>{{ blog.pub_date }}</p>
    <h2>{{ blog.body }}</h2>
    {% if blog.image %}
        <img src="{{ blog.image.url }}" width="250" height="250" alt="Card image cap">
    {% endif %}
    <br>
    <a href="{% url 'kimedit' blog.id %}">수정</a>
    <a href="{% url 'kimdelete' blog.id %}">삭제</a>
    <br><br><br>

    {% for comment in blog.comments.all %}
        <p> {{ comment.text }}</p>
    {% endfor %}
</form>
<form method="POST" action="{% url 'kimcomment' blog.id%}">  <!--blog.id-->
    {% csrf_token %}
    <p>{{ c_form.as_p }} </p>
    <input type="submit" value="submit">
</form>

{% endfor %}
