<form method = 'POST' enctype="multipart/form-data"> <!--파일이나 이미지를 서버로 전송-->
    {% csrf_token %}
    <p>제목 : <input type = "text" name = "title" value = "{{ blog.title }}"></p>
    <p>작성자 : <input type = "text" name = "writer" value = "{{ blog.writer }}"></p>
    <p>내용 : <textarea id ="" name = "body" cols = "30" rows = "10">{{ blog.body }}</textarea></p>
    <input type="file" name="image" accept="image/*" id="image" class="imagebtn"/>
    <button type="submit">작성</button>
</form>
