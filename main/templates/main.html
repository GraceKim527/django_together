{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>어울림</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
    <script>
        //커서 가져다 대면 나머지 반투명해지는거

        function over(kang) {
            kang.style.opacity = "0.5"
        }
        function out(kang) {
            kang.style.opacity = "1"
        }
        function over(kim) {
            kim.style.opacity = "0.5"
        }
        function out(kim) {
            kim.style.opacity = "1"
        }
        function over(song) {
            song.style.opacity = "0.5"
        }
        function out(song) {
            song.style.opacity = "1"
        }


        // 모달창
        function change() {
            document.getElementById('modal').style.display = "flex";
            document.getElementsByClassName('modal-overlay')[0].style.display = "flex";
        }
        function change1() {
            document.getElementById('modal').style.display = "none";
            document.getElementsByClassName('modal-overlay')[0].style.display = "none";
        }
    </script>
</head>

<body>
    <div class="container">
        <a href="#" onclick="change()" class="container" id="together" style="cursor: pointer">어울림</a>
        {% if user.is_active %}
        <a class="container" id="login2" style="font-size: 40px;">{{ user.username }}</a>
        <a class="container" id="signin" href="{% url 'logout' %}">로그아웃</a>

        <a href="{% url 'Kang_main' %}" class="container" id="kang" onmouseover="over(kim), over(song)"
            onmouseout="out(kim), out(song)">
            강민정
        </a>
        <a href="{% url 'song_main' %}" class="container" id="song" onmouseover="over(kim), over(kang)"
            onmouseout="out(kim), out(kang)">
            송예찬
        </a>
        <a href="{% url 'kimmain' %}" class="container" id="kim" onmouseover="over(song), over(kang)"
            onmouseout="out(song), out(kang)">
            김은혜
        </a>

        {% else %}
        <a class="container" id="login1" style="text-decoration: none;" href="{% url 'login' %}">로그인</a>
        <a class="container" id="signin" style="text-decoration: none;" href="{% url 'register' %}">회원가입</a>
        {% endif %}
    </div>
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div onclick="change1();" class="close-area" style="cursor: pointer">x</div>
            <div class="content">
                <img width="550px" height="700px"
                    src="https://ecareer.skhu.ac.kr/stu_notice.brd/_240.200.bfe75ec/2021-2%20%EC%9E%90%EC%9C%A8%ED%95%99%EC%8A%B5%EA%B3%B5%EB%8F%99%EC%B2%B4%20%EC%96%B4%EC%9A%B8%EB%A6%BC%20%ED%8F%AC%EC%8A%A4%ED%84%B0(%EA%B3%B5%EC%A7%80%EC%9A%A9).png?cid=smime_1_6139550a&thumb=750x1061"
                    alt="어울림 포스터">
            </div>
        </div>
    </div>
</body>

</html>
