<div class="row gx-4 gx-lg-5 justify-content-center">
    <section id="services">
        <div class="container px-4 px-lg-5">
            <h2 class="text-center mt-0"></h2>
            <hr class="divider" />
            <h1><a href="{% url 'song_create' %}">작성</a></h1>
            {% for blogs in blogs.all %}
            <h1>제목 :<a href="{% url 'song_detail' blogs.id %}">{{ blogs.title }}</a></h1>
            <p>작성 일: {{ blogs.pub_date }}</p>
            {% if blogs.image %}
                <img src="{{ blogs.image.url }}" width="250" height="250" alt="Card image cap">
            {% endif %}
            <br>
            <br>
            {% endfor %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    해시태그 검색
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for hashtag in hashtags.all %}
                    <a class ="dropdown-item" href="{% url 'song_search' hashtag.id %}"> {{ hashtag.name }}</a>
                    {% endfor %}
                </div>
            </div>
            <br>
            <br>
          </div>
    </section>
</div>
